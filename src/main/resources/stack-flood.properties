######################### Mongo DB configuration ###################################

#Mongo Database name
sf.db.mongodb.database.name=cmad
#Mongo client URI
sf.db.mongodb.client.uri=mongodb://localhost:27017/cmad
#Connection pool size
sf.db.mongodb.connection.pool.size=4
#Connection idle time 60 * 1000
sf.db.mongodb.connection.idle.time=60000
#Connection life time 120*1000
sf.db.mongodb.connection.life.time=120000