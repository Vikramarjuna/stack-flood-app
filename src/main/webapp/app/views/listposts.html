<div class="div-list-posts">
	<table id="tableListPosts">
		<tbody ng-repeat="post in posts">
			  <tr>
				<td>
					<div id="data-{{$index}}">
					<div id="view-{{$index}}">
						<div id="viewc-{{$index}}">{{post.viewCount}}</div>
						<div id="viewt-{{$index}}">views</div>
					</div>
					<div id="reply-{{$index}}">
						<div id="replyc-{{$index}}">{{post.replyCount}}</div>
						<div id="replyt-{{$index}}">replies</div>
					</div>
					<div id="content-{{$index}}">
						<div id="header-{{$index}}"><a href="#view/post/{{post.postId}}" id="header-{{$index}}">{{post.title}}</a></div>
						<div id="footer-{{$index}}">
							<div id="tagd-{{$index}}" ng-repeat="tag in post.tags track by $index">
								<a id="tags-{{$index}}">{{tag}}</a>
							</div>
							<div id="footerright-{{$index}}">
								<div id="date-{{$index}}">{{post.createdDate | date:'medium'}}</div>
								<div id="untdet-{{$index}}">{{post.createdBy}}</div>
							</div>
						</div>
					</div>
				</div>
				</td>
			  </tr>
		</tbody>
	</table>
	<div class="div-show-empty-posts" ng-show="posts.length <= 0">
		NO POSTS AVAILABLE!
	</div> 
</div>
