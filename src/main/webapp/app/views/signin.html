<div class="login-page">
   <div class="login-div">
     <input type="text" id="uname" ng-model="uname" placeholder="username"/><span id="unameError"></span>
     <input type="password" id="pwd" ng-model="pwd" placeholder="password"/><span id="upwdErr"></span><span id="loginErr"></span>
     <button id="login" ng-click="authenticate()">login</button>
     <p class="message">Not registered? <a href="#/register" id="registerhrf">Create an account</a></p>
   </div>
</div>
