<div class="login-page">
	<div id="over" style="position: absolute; width: 100%; height: 100%"
		ng-hide="!loading">
		<div style="position: absolute; top: 50%; left: 50%;">
			<div class="sloader"></div>
			<p>Loading....</p>

		</div>
	</div>
	<div class="login-div">
		<input type="text" id="uname" ng-model="uname" placeholder="username" /><span
			id="unameError"></span> <input type="password" id="pwd"
			ng-model="pwd" placeholder="password" /><span id="upwdErr"></span><span
			id="loginErr"></span>
		<button id="login" ng-click="authenticate()">login</button>
		<p class="message">
			Not registered? <a href="#/register" id="registerhrf">Create an
				account</a>
		</p>
	</div>
</div>
