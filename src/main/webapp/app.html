<!DOCTYPE html>
<html ng-app="stack-flood">
<head>
<meta charset="ISO-8859-1">
<title>Stackflood</title>
<script src="./js/angular.js"></script>
<script src='./js/angular-resource.js'></script>
<script src="./js/routes.js"></script>
<script src="./app/services/PostsService.js"></script>
<script src="./app/controllers/PostsController.js"></script>

<script src="./app/app.js"></script>

<script src="./js/jquery-1.12.4.js"></script>
<script src="./js/angular-material.min.js"></script>
<script src="./js/angular-animate.min.js"></script>
<script src="./js/angular-aria.min.js"></script>
<script src="./js/angular-messages.min.js"></script>
<!--
	<script type="text/javascript" src="./js/login-reg.js"></script>
	<script type="text/javascript" src="./js/blog-post.js"></script> -->
<link rel="stylesheet" href="./css/login-reg.css">
<link rel="stylesheet" href="./css/blog-post.css">
<link rel="stylesheet" href="./css/animate.css">
<link rel="stylesheet" href="./css/angular-material.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="div-blog-posts">
		<div class="div-blog-header">
			<div class="div-blog-header-content">
				<h1>
					Stack<span>flood</span>
				</h1>
				<div class="div-blog-header-links">
					<div class="div-blog-search">
						<input type="text" id="search" placeholder="search">
					</div>
					<a href="#/newpost" id="newposthrf">new post</a> <span class="bar">|</span>
					<a href="#" id="postshrf">posts</a> <span>|</span> <a
						href="#/signin" id="signinhrf" ng-show="!userid">sign in</a> <span
						ng-show="userid">{{userid}}</span> :
					<!-- <div class="div-blog-logout">
					<a href="#" id="logouthrf"></a>
					<div class="div-blog-logout-list">
					</div>
				</div> -->
				</div>
			</div>
		</div>
		<div id="over" style="position: absolute; width: 100%; height: 100%"
			ng-hide="!layout.loading">
			<div style="position: absolute; top: 50%; left: 50%;">
				<div class="loader"></div>
				<p>Loading....</p>

			</div>
		</div>

		<div>
			<div ng-view class="div-page-content"></div>
		</div>
	</div>

</body>
</html>
